<!DOCTYPE html>
<html>

<head>

  <title>User Page</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/40419ae504.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<body>

  <section id="title">

    <div class="containers-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light  ">
        <a class="navbar-brand" href="">Tejas Kunkolienkar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Back</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <table class="user-details">
            <tr>
                <th>Date<i class="fas fa-calendar-day" style="margin-left: 5px;margin-top: 5px;"></i></th>
                <th>Vehicle<i class="fas fa-motorcycle" style="margin-left: 5px;margin-top: 5px;"></i></th>
                <th>Details<i class="fas fa-info-circle" style="margin-left: 5px;margin-top: 5px;"></i></th>
                <th>Re-Schedule<i class="fas fa-calendar-alt" style="margin-left: 5px;margin-top: 5px;"></i></th>
                <th>Cancel<i class="fas fa-window-close" style="margin-left: 5px;margin-top: 5px;"></i></th>
            </tr>
            <tr>
                <td>15/04/2021</td>
                <td>Jupitor</td>
                <td><button type="button" class="btn btn-dark btn-md" style="margin-top: 3%;">View Details<i class="fas fa-info-circle fa-lg" style="margin-left: 5px;margin-top: 5px;"></i></button></td>
                <td><button type="button" class="btn btn-dark btn-md" style="margin-top: 3%;">Re-Schedule<i class="fas fa-calendar-alt" style="margin-left: 5px;margin-top: 5px;"></i></button></td>
                <td><button type="button" class="btn btn-dark btn-md" style="margin-top: 3%;">Cancel<i class="fas fa-window-close" style="margin-left: 5px;margin-top: 5px;"></i></button></td>
            </tr>
        </table>
        
      </div>
    </div>
  </section>

</html>
